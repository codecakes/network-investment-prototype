{% extends "base.html" %}

{% block body %}
    {% block main %}
    <main>
        <section class="module">
          <div class="container">
            <div class="row">
              <div class="col-sm-5 col-sm-offset-1 mb-sm-40">
                <h4 class="font-alt">Login</h4>
                <hr class="divider-w mb-10">
                <form class="form" method="POST" action="/login">
                  <div class="form-group">
                    <input class="form-control" id="login-username" type="text" name="username" placeholder="Username" required/>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="login-password" type="password" name="password" placeholder="Password" required/>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-round btn-b">Login</button>
                  </div>
                  <div class="form-group"><a href="">Forgot Password?</a></div>
                </form>
              </div>
              <div class="col-sm-5">
                <h4 class="font-alt">Register</h4>
                <hr class="divider-w mb-10">
                <form id="sigup-form" class="form">
                  <div class="form-group">
                    <input class="form-control" id="signup-email" type="text" name="email" placeholder="Email"/>
                    <span id='email-matching-message'></span>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="signup-username" type="text" name="username" placeholder="Username"/>
                    <span id='username-matching-message'></span>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="signup-password" type="password" name="password" placeholder="Password"/>
                    <span id='password-matching-message'></span>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="signup-rePassword" type="password" name="re-password" placeholder="Re-enter Password"/><span id='rePassword-matching-message'></span>
                  </div>
                    <div class="form-group">
                        <input class="form-control" id="signup-sponsorId" type="text" name="sponsor_id" placeholder="Sponsor ID"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="signup-placementId" type="text" name="placement_id" placeholder="Placement ID"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="signup-mobileNum" type="text" name="mobile_num" placeholder="Mobile Num"/>
                    </div>
                    <div class="form-group">
                    </div>
                </form>
                <button id="register-btn" class="btn btn-block btn-round btn-b">Register</button>
              </div>
            </div>
          </div>
        </section>
    </main>
    {% endblock %}
    {% block js %}
      {% include "js_src.html" %}
    {% endblock %}
{% endblock %}
