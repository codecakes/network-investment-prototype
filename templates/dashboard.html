{% extends "base.html" %}

{% block body %}
    {% block main %}
    <main>
        <section class="module">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <h4 class="font-alt mb-0">Dashboard</h4>
                <hr class="divider-w mt-10 mb-20">
                <div role="tabpanel">
                  <ul class="nav nav-tabs font-alt" role="tablist">
                    <li class="active"><a href="#home" data-toggle="tab"><span class="icon-tools-2"></span>Home</a></li>
                      <li><a href="#profile" data-toggle="tab"><span class="icon-tools-2"></span>Profile</a></li>
                      <li><a href="#account" data-toggle="tab"><span class="icon-tools-2"></span>Account</a></li>
                  </ul>
                  <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        Home
                    </div>
                      <div class="tab-pane active" id="profile">
                        Profile
                    </div>
                    <div class="tab-pane" id="account">
                        Account
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

    </main>
    {% endblock %}
    {% block js %}
      {% include "js_src.html" %}
    {% endblock %}
{% endblock %}
