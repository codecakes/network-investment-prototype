                     data-background="{% static " images
            /Layer.png" %}">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <h2 class="font-alt">Request a call back</h2>
                        <p>Would you like to speak to one of our financial advisers over the
                            phone? Just submit your details and weâ€™ll be in touch shortly.

                    </div>
                    <div class="col-sm-8">

                            <form class="form rqst-form" id="requestACall" role="form"

<script src="{% static "lib/jquery/dist/jquery.js" %}"></script>
<script type="text/javascript">
$('#racSubmit').click(function(){
    ticket_data = {
        'name': $("name").val(),
        'phone': $('phone').val(),
        'subject':$("[subject]:selected").attr("value")
    }
    $.ajax({
        url: "/support",
        contentType: "application/json; charset=UTF-8",
        // data:ticket_data,
        data: JSON.stringify(ticket_data),
        dataType: "JSON",
        type: "POST",
        error: function(res) {
            console.log(res);
        },
        success: function(res) {
            console.log(res);    
        }
    }); 
});
</script>
