{% extends "home_root.html" %}

{% block contents %}

<div class="tab-content">
    <div class="tab-pane active" id="documenst">
        <div class="row" id="documenst-summary">
            <h2> </h2>
            </br></br>
            </br></br>
            <form id="form1" name="form1" method="post" enctype="multipart/form-data" action="">
		    {% csrf_token %}
		    <table width="100%" border="0" cellspacing="0" cellpadding="4" class="table_border_gray bg-d">
                    <tbody><tr class="td_color">
                      <td width="40%" align="left" class="table_header_row upload_padding"><i class="fa fa-upload"></i><strong>Upload Documents</strong> </td>
                      <td width="4%" align="left" class="table_header_row">&nbsp;</td>
                      <td width="64%" align="left" class="table_header_row">&nbsp;</td>
                    </tr>
                    
                    <tr>
                      <td align="left">&nbsp;</td>
                      <td align="left">&nbsp;</td>
                      <td align="left">&nbsp;</td>
                    </tr>
                    
                    <tr>
                      <td align="left" class="paddding_btm padding_lft"> Passport Front </td>
                      <td align="left" class="paddding_btm">&nbsp;</td>
                      <td align="left" class="paddding_btm"><label><input type="file" name="passfront" id="passfront" required=""></label></td>
                    </tr>
                    
                    <tr>
                      <td align="left" class="paddding_btm padding_lft"> Passport Backside </td>
                      <td align="left" class="paddding_btm">&nbsp;</td>
                      <td align="left" class="paddding_btm"><label><input type="file" name="passback" id="passback" required=""></label></td>
                    </tr>
                    
                    <tr>
                      <td align="left" class="paddding_btm padding_lft">Photo (Passport Size) </td>
                      <td align="left" class="paddding_btm">&nbsp;</td>
                      <td align="left" class="paddding_btm">
                      <label><input type="file" name="passphoto" id="passphoto" required=""></label>          </td>
                    </tr>
                    
                    <tr>
                      <td colspan="3"><input type="submit" name="submit" class="btn btn-danger button_sky" style="width:70%; margin-left:80px;" value="Submit and upload documents"></td>
                    </tr>
                    <tr>
                      <td align="left">&nbsp;</td>
                      <td align="left">&nbsp;</td>
                      <td align="left">&nbsp;</td>
                    </tr>
              </tbody></table>
		  </form>

		  {% if uploaded_file_url %}
		    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
		  {% endif %}

		  <p><a href="#">Return to home</a></p>
        </div>
    </div>
</div>
{% endblock %}
