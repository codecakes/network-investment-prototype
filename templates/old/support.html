<div class="tab-pane" id="support">

        <section class="module bg-dark-60 request-cta" data-background="{% static " images /Layer.png " %}">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <h2 class="font-alt">Request a call back</h2>
                        <p>Would you like to speak to one of our financial advisers over the phone? Just submit your details and weâ€™ll be in touch shortly. You can also email us if you would prefer.</p>

<script type="text/javascript">
    $('#racSubmit').click(function () {

        var data = {
            'description': $("#description").val()
        }
        $.ajax({
            url: "/support",
            data: data,
            dataType: "json",
            type: "POST",
            error: function (res) {
                alert("Error in Mail Sent. Please try after some time.")
            },
            success: function (res) {
                alert("Mail Sent.")
            }
        });
    });
